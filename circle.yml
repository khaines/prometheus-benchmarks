machine:
  services:
    - docker

test:
  override:
    - make RM= lint -p
    - make RM= test -p
    - make RM=

deployment:
  push:
    branch: master
    commands:
      - docker login -e "$DOCKER_REGISTRY_EMAIL" -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD"
      - docker login -e '.' -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.io
      - ./push-images
